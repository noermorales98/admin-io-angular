<div style="padding: 15%;">
  <h1>Crear persona</h1>
  <form [formGroup]="work" (ngSubmit)="enviar()" novalidate>
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" formControlName="name_work" class="form-control" maxlength="20">
    </div>
    <div class="form-group">
      <label>Apellido</label>
      <input class="form-control" formControlName="description_work" maxlength="50">
    </div>
    <div class="form-group">
      <label>Prioridad</label>
      <input class="form-control" formControlName="priority_work" maxlength="50">
    </div>
    <div class="form-group">
      <label>Edad</label>
      <input type="date" formControlName="startdate_work" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
